version: "3.3"

services:
    mariadb:
        image: mariadb
        container_name: mariadb
        volumes:
            - db_data:/var/lib/mysql
        restart: on-failure
        env_file:
            - .env

    wordpress:
        build: ./requirements/wordpress/
        container_name: wordpress
        volumes:
            - ./requirements/wordpress/html:/var/www/html
        depends_on:
            - mariadb
        links:
            - mariadb
        restart: on-failure
        env_file:
            - .env

    nginx:
        build: ./requirements/nginx/
        container_name: nginx
        volumes:
            - ./requirements/wordpress/html:/var/www/html
        ports:
            - "443:443"
        links:
            - wordpress
volumes:
    db_data: {}
